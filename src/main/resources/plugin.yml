name: NodeBBIntegration
main: com.yaricraft.nodebbintegration.NodeBBIntegration
version: 0.6.1
depend: [Vault]
softdepend: [OnTime]
commands:
  register:
    description: Register your Minecraft account with your forum account.
    usage: /register [email] [password]
  nodebb:
    description: Reload NodeBB Integration.
    usage: /nodebb
    permission: nodebb.admin
